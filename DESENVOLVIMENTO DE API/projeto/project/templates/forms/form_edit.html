{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-10"> 
            <h1>Editar Cliente</h1>
        </div>
        <div class="col-md-2">
            <a href="{% url 'form-list' %}" >
                <button class="btn btn-md btn-primary">
                    Ver lista
                </button>
            </a>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row p-5">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu Nome" name="name" value="{{clients.name}}">                      
                </div>
                <div class="form-group">
                    <label for="cpf_cnpj">CPF ou CNPJ</label>
                    <input type="text" class="form-control" id="cpf_cnpj" placeholder="CPF ou CNPJ" name="cpf_cnpj" value="{{clients.cpf_cnpj}}">
                    {% for error in  form.cpf_cnpj.errors %} 
                    <small id="emailHelp" class="form-text text-muted">
                        {{ error }}
                    </small>    
                    {% endfor %}                    
                </div>
                <div class="form-group">
                    <label for="rg_ie">RG ou Ie</label>
                    <input type="text" class="form-control" id="rg_ie" placeholder="RG ou Ie" name="rg_ie" value="{{clients.rg_ie}}">
                    {% for error in  form.rg_ie.errors %} 
                    <small id="emailHelp" class="form-text text-muted">
                        {{ error }}
                    </small>    
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="email" name="email" value="{{clients.email}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="zip_code">Cep:</label>
                    <input type="text" class="form-control" id="zip_code" aria-describedby="emailHelp" placeholder="Seu Cep" name="zip_code" value="{{clients.zip_code}}" required>                      
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Endereço" name="address" value="{{clients.address}}" readonly>
                </div>
                <div class="form-group">
                    <label for="number">Numero</label>
                    <input type="text" class="form-control" id="number" placeholder="Número" name="number" value="{{clients.number}}">
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" name="neighborhood" value="{{clients.neighborhood}}" readonly>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="Cidade" name="city" value="{{clients.city}}" readonly>
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" class="form-control" id="state" placeholder="Estado" name="state" value="{{clients.state}}" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </div>
      </form>
{% endblock %}
