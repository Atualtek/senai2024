<!DOCTYPE html>
<html>
<head>
    <title>Obter Token JWT</title>
</head>
<body>
    <h1>Obter Token JWT</h1>
    <p>Use o comando abaixo para obter o token JWT:</p>
    <pre>
        curl -X POST http://localhost:8000/api/token/ \
        -H "Content-Type: application/json" \
        -d '{"username": "seu_nome_de_usuario", "password": "sua_senha"}'
    </pre>
</body>
</html>
