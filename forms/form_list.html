{% extends 'base.html' %}
{% block content %}
<table class="table">
    <div class="row">
      <div class="col-md-12  p-5" style="text-align: center;">
        <h1>Lista de Dados inseridos pelo formulário</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <h2>Lista de Cliente Formulário</h2>
      </div>
      <!--
      <div class="col-md-2">
       <a class="nav-link" href="{% url 'item-create' %}"><button class="btn btn-md btn-success">Criar Novo Item</button></a>
      </div>
      -->
    </div>
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}  
      <tr>
        <td>
          <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'form-detail' client.pk %}">{{ client.name }}</a>          
        </td>
        <td>
          <ul class="nav">
            <li style="padding-right: 1%;">            
                <a href="{% url 'form-edit' client.pk %}">
                    <button class="btn btn-sm btn-primary">Editar</button>
                </a>                
            </li>
            <li>
                <a href="{% url 'form-delete' client.pk %}">
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </a>
            </li>            
           </ul>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
